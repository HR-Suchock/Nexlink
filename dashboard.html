<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexLink Realtime Feed</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 70px 20px 20px;
    }

    header {
      background: #000;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header button {
      background: transparent;
      border: 1.8px solid white;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header button:hover {
      background-color: white;
      color: black;
    }

    .post-box {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    .post-box textarea {
      resize: none;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .post-box button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .post-box button:hover {
      background-color: #218838;
    }

    .feed {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .post {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .post .user {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .post .timestamp {
      font-size: 12px;
      color: gray;
      margin-bottom: 8px;
    }

    .like-section {
      margin-top: 10px;
    }

    .like-button {
      background: #ff0066;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .like-button:hover {
      background: #cc0052;
    }

    .like-button.liked {
      background: #aa0044;
    }

    .like-count {
      margin-left: 10px;
      font-size: 14px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <h1>NexLink</h1>
    <div>
      <button id="profileBtn">Profile</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="post-box">
    <textarea id="postText" rows="4" placeholder="What's on your mind?"></textarea>
    <button id="postButton">Post</button>
  </div>

  <div class="feed" id="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot,
      query, orderBy, getDoc, doc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1Lx114VTqRNU2sM0rfEqwLSuZyoSefqs",
      authDomain: "friends-zone-c2fe8.firebaseapp.com",
      projectId: "friends-zone-c2fe8",
      storageBucket: "friends-zone-c2fe8.appspot.com",
      messagingSenderId: "962940178101",
      appId: "1:962940178101:web:330aa526d4e7b012dff8fc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const postText = document.getElementById('postText');
    const postButton = document.getElementById('postButton');
    const feed = document.getElementById('feed');
    const profileBtn = document.getElementById('profileBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;
    let currentUserName = "Anonymous";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          currentUserName = userData.name || "Anonymous";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    postButton.addEventListener('click', async () => {
      const text = postText.value.trim();
      if (text === "") return;

      postButton.disabled = true;
      try {
        await addDoc(collection(db, "posts"), {
          text,
          author: currentUserName,
          timestamp: Date.now(),
          likes: []
        });
        postText.value = "";
      } catch (err) {
        alert("Error posting: " + err);
      }
      postButton.disabled = false;
    });

    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const div = document.createElement('div');
        div.className = 'post';

        const time = new Date(post.timestamp).toLocaleString();

        const likesArray = post.likes || [];
        const likeCount = likesArray.length;
        const likedByUser = currentUser && likesArray.includes(currentUser.uid);

        div.innerHTML = `
          <div class="user">${post.author}</div>
          <div class="timestamp">${time}</div>
          <div style="white-space: pre-line;">${post.text}</div>
          <div class="like-section">
            <button class="like-button ${likedByUser ? 'liked' : ''}" data-id="${postId}">
              ${likedByUser ? "Unlike ‚ù§Ô∏è" : "Like ü§ç"}
            </button>
            <span class="like-count">${likeCount} like${likeCount !== 1 ? "s" : ""}</span>
          </div>
        `;

        feed.appendChild(div);

        const likeBtn = div.querySelector('.like-button');
        likeBtn.addEventListener('click', async () => {
          if (!currentUser) {
            alert("Please login to like posts.");
            return;
          }
          const postRef = doc(db, "posts", postId);
          try {
            if (likedByUser) {
              await updateDoc(postRef, {
                likes: arrayRemove(currentUser.uid)
              });
            } else {
              await updateDoc(postRef, {
                likes: arrayUnion(currentUser.uid)
              });
            }
          } catch (error) {
            alert("Failed to update like: " + error.message);
            console.error("Like update error:", error);
          }
        });
      });
    });

    profileBtn.addEventListener('click', () => {
      window.location.href = "profile-setup.html";
    });

    logoutBtn.addEventListener('click', async () => {
      if (confirm("Are you sure you want to logout?")) {
        try {
          await signOut(auth);
          window.location.href = "login.html";
        } catch (err) {
          alert("Error logging out: " + err.message);
        }
      }
    });
  </script>
</body>
</html>
